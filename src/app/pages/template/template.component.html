<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input name="nombre" [class.is-invalid]="nombre.invalid && nombre.touched" [ngModel]="usuario.nombre" class="form-control" type="text" placeholder="Nombre" required minlength="5" #nombre="ngModel">
                <small *ngIf="nombre.invalid && nombre.touched" class="text-danger">Ingrese 5 caracteres</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" name="apellido" type="text" placeholder="Apellido" [class.is-invalid]="apellido.invalid && apellido.touched" [ngModel]="usuario.apellido" #apellido="ngModel" minlength="5" required>
                <small *ngIf="apellido.invalid && apellido.touched" class="text-danger">Ingrese 5 caracteres</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" [class.is-invalid]="correo.invalid && correo.touched" name="correo" ngModel type="email" placeholder="Correo electrónico" [ngModel]="usuario.correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #correo="ngModel" required>
            <small *ngIf="correo.invalid && correo.touched" class="text-danger">Introduzca un correo válido</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">País</label>
        <div class="col-8">
            <select class="form-control" name="pais" [ngModel]=usuario.pais required #pais="ngModel" [class.is-invalid]="pais.invalid && pais.touched">
          <option *ngFor="let pais of paises" [disabled]="paises.length===0" [value]="pais.codigo">
            {{pais.nombre}}

          </option>
        </select>
            <small *ngIf="pais.invalid && pais.touched" class="text-danger">Seleccione un país</small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Genero</label>
        <div class="col-8">

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" [ngModel]="usuario.genero" value="masculino" required #genero="ngModel" [class.is-invalid]="genero.invalid && genero.touched">
                <label>Masculino</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" [ngModel]="usuario.genero" value="femenino" required #genero="ngModel" [class.is-invalid]="genero.invalid && genero.touched">
                <label>Femenino</label>
            </div>

        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
