<div class="form-group col-12">
    <img [src]="urlImage">
    <input type="file" accept=".png, .jpg, .jpeg" id="file" #userPhoto (change)="onUpload($event)" name="image" autocomplete="off" />
</div>
<input type="text" [value]="urlImage">
<div class="progress">
    <div class="progress-bar progress-bar-animated bg-success" role="progressbar" [style.width]="(upLoadPercent|async) +'%' "></div>
</div>
