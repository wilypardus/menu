<header class="header app-landing-2-header section">
    <div class="shapes-container">

        <div class="animation-shape shape-cross">
            <div class="animation--rotating"></div>
        </div>
        <!-- static shapes -->
        <div class="static-shape shape-ring shape-ring-1">
            <div class="animation animation--rotating"></div>
        </div>
        <div class="static-shape shape-ring shape-ring-2">
            <div class="animation animation--rotating-clockwise"></div>
        </div>
        <!-- <div class="static-shape pattern-dots-1"></div> -->
        <!-- <div class="static-shape pattern-dots-2"></div> -->
        <!-- main shape -->
        <div class="static-shape background-shape-main"></div>
    </div>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-6 col-lg-7 fullscreen-md d-flex justify-content-center align-items-center overlay gradient gradient-purple-navy alpha-7 image-background cover" style="background-image:url(https://picsum.photos/1920/1200/?random&gravity=south)">
                <div class="content">
                    <h2 class="display-4 display-md-3 text-contrast mt-4 mt-md-0">Welcome to <span class="bold d-block">Dashcore</span></h2>
                    <p class="lead text-contrast">Login to your account</p>
                    <hr class="mt-md-6 w-25">
                    <div class="d-flex flex-column">
                        <p class="small bold text-contrast">Iniciar sesión con</p>
                        <nav class="nav mb-4">
                            <a class="btn btn-rounded btn-outline-secondary brand-facebook mr-2" (click)="_auth.authWithFacebook()"><i class="fab fa-facebook-f" style="color:white"></i></a>
                            <a class="btn btn-rounded btn-outline-secondary brand-google mr-2" (click)="_auth.authWithGoogle()"><i class="fab fa-google" style="color:white"></i></a>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-lg-4 mx-auto">
                <div class="login-form mt-5 mt-md-0">
                    <h1 class="text-darker bold">Login</h1>
                    <p class="text-secondary mt-0 mb-4 mb-md-6">¿Aún no tienes cuenta? <a routerLink="/register" class="text-primary bold"> Crear</a></p>

                    <form class="cozy" (ngSubmit)="login( f )" #f="ngForm" novalidate><label class="control-label bold small text-uppercase text-secondary">Username</label>
                        <div class="form-group has-icon"><input type="email" name="email" id="email" placeholder="Email" [(ngModel)]="usuario.email" email class="form-control form-control-rounded" required> <i class="icon fas fa-user"></i></div><label class="control-label bold small text-uppercase text-secondary">Password</label>
                        <div class="form-group has-icon"><input type="password" name="pass" placeholder="Contraseña" [(ngModel)]="usuario.password" class="form-control form-control-rounded" required> <i class="icon fas fa-lock"></i></div>
                        <div class="form-group d-flex align-items-center justify-content-between"><a routerLink="/forgot" class="text-warning small">He olvidado la contraseña</a>
                            <div class="ajax-button">
                                <div class="fas fa-check btn-status text-success success"></div>
                                <div class="fas fa-times btn-status text-danger failed"></div><button type="submit" class="btn btn-primary btn-rounded">Iniciar sesión <i class="fas fa-long-arrow-alt-right ml-2"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>




    </div>
</header>
