<header class="header app-landing-2-header section">
    <div class="shapes-container">

        <div class="animation-shape shape-cross">
            <div class="animation--rotating"></div>
        </div>
        <!-- static shapes -->
        <div class="static-shape shape-ring shape-ring-1">
            <div class="animation animation--rotating"></div>
        </div>
        <div class="static-shape shape-ring shape-ring-2">
            <div class="animation animation--rotating-clockwise"></div>
        </div>
        <!-- <div class="static-shape pattern-dots-1"></div> -->
        <!-- <div class="static-shape pattern-dots-2"></div> -->
        <!-- main shape -->
        <div class="static-shape background-shape-main"></div>
    </div>

    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-6 col-lg-7 fullscreen-md d-flex justify-content-center align-items-center overlay gradient gradient-purple-navy alpha-7 image-background cover" style="background-image:url(https://picsum.photos/1920/1200/?random&gravity=west)">
                <div class="content">
                    <h2 class="display-4 display-md-3 text-contrast mt-4 mt-md-0">¿Has olvidado la <span class="bold d-block">Contraseña?</span></h2>
                    <p class="lead text-contrast">We've got you covered</p>
                    <hr class="mt-md-6 w-25">
                    <div class="d-flex flex-column">
                        <p class="small bold text-contrast">Iniciar sesión con</p>
                        <nav class="nav mb-4">
                            <a class="btn btn-rounded btn-outline-secondary brand-facebook mr-2" (click)="_auth.authWithFacebook()"><i class="fab fa-facebook-f" style="color:white"></i></a>
                            <a class="btn btn-rounded btn-outline-secondary brand-google mr-2" (click)="_auth.authWithGoogle()"><i class="fab fa-google" style="color:white"></i></a>

                        </nav>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-lg-4 mx-auto">
                <div class="forgot-form mt-5 mt-md-0">
                    <h1 class="text-darker bold">Recuperar contraseña</h1>
                    <p class="text-secondary mt-0 mb-4 mb-md-6">Introduce tu correo eléctronico o <a routerLink="/login" class="text-primary bold"> Inicia sesión</a></p>
                    <form class="cozy" (ngSubmit)="recovery( f )" #f="ngForm" novalidate>
                        <div class="form-group has-icon">

                            <input class="form-control form-control-rounded" type="email" name="email" placeholder="Introduce el email registrado" [(ngModel)]="email" email required> <i class="icon fas fa-envelope"></i></div>
                        <div class="form-group d-flex align-items-center justify-content-between"><button type="submit" class="btn btn-primary btn-rounded ml-auto">Enviar <i class="fas fa-long-arrow-alt-right ml-2"></i></button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
