<header class="header app-landing-2-header section">
    <div class="shapes-container">

        <div class="animation-shape shape-cross">
            <div class="animation--rotating"></div>
        </div>
        <!-- static shapes -->
        <div class="static-shape shape-ring shape-ring-1">
            <div class="animation animation--rotating"></div>
        </div>
        <div class="static-shape shape-ring shape-ring-2">
            <div class="animation animation--rotating-clockwise"></div>
        </div>
        <!-- <div class="static-shape pattern-dots-1"></div> -->
        <!-- <div class="static-shape pattern-dots-2"></div> -->
        <!-- main shape -->
        <div class="static-shape background-shape-main"></div>
    </div>

    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-6 col-lg-7 fullscreen-md d-flex justify-content-center align-items-center overlay gradient gradient-purple-navy alpha-7 image-background cover" style="background-image:url(https://picsum.photos/1920/1200/?random&gravity=south)">
                <div class="content">
                    <h2 class="display-4 display-md-3 text-contrast mt-4 mt-md-0">Get started with <span class="bold d-block">Dashcore</span></h2>
                    <p class="lead text-contrast">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                    <hr class="mt-md-6 w-25">
                    <div class="d-flex flex-column">
                        <p class="small bold text-contrast">Inicia sesión con</p>
                        <nav class="nav mb-4">
                            <a class="btn btn-rounded btn-outline-secondary brand-facebook mr-2" (click)="_auth.authWithFacebook()"><i class="fab fa-facebook-f" style="color:white"></i></a>
                            <a class="btn btn-rounded btn-outline-secondary brand-google mr-2" (click)="_auth.authWithGoogle()"><i class="fab fa-google" style="color:white"></i></a>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="col-md-5 col-lg-4 mx-auto">
                <div class="register-form mt-5 mt-md-0">
                    <h1 class="text-darker bold">Registro</h1>
                    <p class="text-secondary mb-4 mb-md-6">Ya tengo cuenta <a routerLink="/login" class="text-primary bold"> Iniciar sesión</a></p>
                    <form (ngSubmit)="onSubmit( f )" #f="ngForm" class="cozy" novalidate>
                        <div class="form-group has-icon"><input class="form-control form-control-rounded" type="text" name="nombre" placeholder="Nombre de usuario" [(ngModel)]="usuario.nombre" required> <i class="icon fas fa-user-plus"></i></div>

                        <div class="form-group has-icon"><input class="form-control form-control-rounded" type="email" name="email" placeholder="Email" [(ngModel)]="usuario.email" email minlength="2" required> <i class="icon fas fa-envelope"></i></div>
                        <div class="form-group has-icon"><input type="password" class="form-control form-control-rounded" type="password" name="password" placeholder="Password" minlength="6" [(ngModel)]="usuario.password" required> <i class="icon fas fa-lock"></i></div>
                        <div class="form-group d-flex align-items-center justify-content-between"><button type="submit" class="btn btn-primary btn-rounded ml-auto">Registrarme <i class="fas fa-long-arrow-alt-right ml-2"></i></button></div>
                    </form>
                    <div class="mt-5">
                        <input name="acepto" type="checkbox" required>
                        <label for="acepto" class="small text-secondary ml-1">Acepto los <a href="terms.html">términos de uso</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
