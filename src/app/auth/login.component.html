<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="login( f )" #f="ngForm" class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                  Login
              </span>

                <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger">El correo es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" name="email" placeholder="Email" [(ngModel)]="usuario.email" email required>

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger">La contraseña debe de ser más de 6 letras</span>
                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]="usuario.password" required>
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" [(ngModel)]="recordarme">
                        <label class="label-checkbox100" for="ckb1">
                          Recordar mi usuario
                      </label>
                    </div>

                    <div>
                        <a routerLink="/register" class="txt1">
                          ¿No tienes cuenta?
                      </a>
                        <span (click)="open(content)" class="txt1">
                        He olvidado la contraseña
                    </span>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                      Ingresar
                  </button>
                </div>


            </form>
        </div>
    </div>
</div>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Recuperar contraseña</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    <div class="modal-body">
        <app-recovery></app-recovery>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="c('Save click')">Cancelar</button>
    </div>
</ng-template>
<span (click)="_auth.authWithFacebook()">Facebook</span>
<span (click)="_auth.authWithGoogle()">Google</span>
